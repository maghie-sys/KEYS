{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h5 class="my-3 border-bottom pb-2">테마 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}

        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="Th_Name">테마 이름</label>
            <textarea {%if not user.is_authenticated %} disabled {% endif %}
                      class="form-control" name="Th_Name"
                      id="Th_Name" rows="1">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="Th_Genre">장르</label>
            <textarea {%if not user.is_authenticated %} disabled {% endif %}
                      class="form-control" name="Th_Genre"
                      id="Th_Genre" rows="1">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="Th_Diff">난이도</label>
            <textarea {%if not user.is_authenticated %} disabled {% endif %}
                      class="form-control" name="Th_Diff"
                      id="Th_Diff" rows="1">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="Th_Fear">공포도</label>
            <textarea {%if not user.is_authenticated %} disabled {% endif %}
                      class="form-control" name="Th_Fear"
                      id="Th_Fear" rows="1">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="Th_Act">활동성</label>
            <textarea {%if not user.is_authenticated %} disabled {% endif %}
                      class="form-control" name="Th_Act"
                      id="Th_Act" rows="1">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="Th_Intro">소개</label>
            <textarea {%if not user.is_authenticated %} disabled {% endif %}
                      class="form-control" name="Th_Intro"
                      id="Th_Intro" rows="3">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>



{% endblock %}
