{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">매장 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}

        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="Er_Brand">매장 브랜드</label>
            <textarea {%if not user.is_authenticated %} disabled {% endif %}
                      class="form-control" name="Er_Brand"
                      id="Er_Brand" rows="1">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="Er_Name">매장 이름</label>
            <textarea {%if not user.is_authenticated %} disabled {% endif %}
                      class="form-control" name="Er_Name"
                      id="Er_Name" rows="1">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="Er_Num">매장 전화번호</label>
            <textarea {%if not user.is_authenticated %} disabled {% endif %}
                      class="form-control" name="Er_Num"
                      id="Er_Num" rows="1">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="Er_Add">매장 주소</label>
            <textarea {%if not user.is_authenticated %} disabled {% endif %}
                      class="form-control" name="Er_Add"
                      id="Er_Add" rows="1">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="Er_Reservation">예약 페이지</label>
            <textarea {%if not user.is_authenticated %} disabled {% endif %}
                      class="form-control" name="Er_Reservation"
                      id="Er_Reservation" rows="3">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
